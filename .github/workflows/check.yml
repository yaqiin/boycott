name: Code Quality Check

on: [push, pull_request]

jobs:
  lint-format-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run format, lint, and typecheck
        run: npm run check
